<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- begin::css -->
  <!-- end::css -->

<body style="padding: 50px">
  <!-- begin::content -->
  <div class="d-flex flex-column gap-4">
    <section id="panel-content">
      <div class="card border-0 shadow-sm">
        <div class="card-header border-0 bg-light py-3">
          <div class="row g-3 align-items-center">
            <div class="col">
              <span class="fs-6 fw-bold">Users</span>
            </div>
            <div class="col-auto">
              <button type="button" class="btn btn-primary shadow-sm rounded-pill px-3">
                <i class="bi bi-person-plus-fill"></i> Add User
              </button>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="row g-4">
            <div class="col-lg-3">
              <div class="d-flex flex-column gap-2">
                <div class="opacity-50 text-dark">
                  <span class="d-block text-capitalize fs-7">Total Members</span>
                </div>
                <div class="d-flex justify-content-between">
                  <div class="h2 fw-bold">
                    <span class="">125</span>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-3">
              <div class="d-flex flex-column gap-2">
                <div class="opacity-50 text-dark">
                  <span class="d-block text-capitalize fs-7">Active Members</span>
                </div>
                <div class="d-flex justify-content-between">
                  <div class="h2 fw-bold">
                    <span class="">70</span>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-3">
              <div class="d-flex flex-column gap-2">
                <div class="opacity-50 text-dark">
                  <span class="d-block text-capitalize fs-7">Banned</span>
                </div>
                <div class="d-flex justify-content-between">
                  <div class="h2 fw-bold">
                    <span class="">5</span>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-3">
              <div class="d-flex flex-column gap-2">
                <div class="opacity-50 text-dark">
                  <span class="d-block text-capitalize fs-7">Request</span>
                </div>
                <div class="d-flex justify-content-between">
                  <div class="h2 fw-bold">
                    <span class="">25</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section id="body-content">
      <div class="card border-0 shadow-sm">
        <div class="card-header border-0 bg-light py-3">
          <div class="d-flex gap-4 justify-content-between">
            <div>
              <div class="row g-3 align-items-center">
                <div class="col-auto">
                  <div class="btn-group">
                    <button type="button" class="btn btn-secondary border-0">
                      <i class="bi bi-filter-right"></i> Filter
                    </button>
                    <button type="button"
                      class="btn btn-light bg-secondary border-0 dropdown-toggle dropdown-toggle-split"
                      data-bs-toggle="dropdown" aria-expanded="false">
                      <span class="visually-hidden">Toggle Dropdown</span>
                    </button>
                    <div class="dropdown-menu border-0 shadow-sm p-0">
                      <div class="card border-0" style="width: 25rem">
                        <div class="card-body">
                          <form class="row g-3">
                            <div class="col-md-6">
                              <label for="inputState" class="form-label">Sort by Created</label>
                              <select id="inputState" class="form-select bg-secondary">
                                <option selected>Choose...</option>
                                <option>...</option>
                              </select>
                            </div>
                            <div class="col-md-6">
                              <label for="inputState" class="form-label">Filter by Role</label>
                              <select id="inputState" class="form-select bg-secondary">
                                <option selected>Choose...</option>
                                <option>...</option>
                              </select>
                            </div>
                            <div class="col-md-12">
                              <label for="inputState" class="form-label">Status</label>
                              <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" role="switch"
                                  id="flexSwitchCheckDefault">
                              </div>
                            </div>
                            <div class="col-12">
                              <button type="submit" class="btn btn-primary rounded-pill w-100">
                                Filter
                              </button>
                            </div>
                          </form>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-auto">
                  <input type="text" class="form-control border-0 bg-secondary" placeholder="Search users" />
                </div>
              </div>
            </div>
            <div>
              <div class="row g-3 align-items-center">
                <div class="col-auto">
                  <div class="btn-group">
                    <button type="button" class="btn btn-secondary border-0">
                      <i class="bi bi-download"></i> Export
                    </button>
                    <button type="button" class="btn btn-secondary dropdown-toggle dropdown-toggle-split"
                      data-bs-toggle="dropdown" aria-expanded="false">
                      <span class="visually-hidden">Toggle Dropdown</span>
                    </button>
                    <ul class="dropdown-menu border-0 shadow-sm">
                      <li><a class="dropdown-item" href="#">Excel</a></li>
                      <li><a class="dropdown-item" href="#">PDF</a></li>
                      <li><a class="dropdown-item" href="#">CSV</a></li>
                      <li>
                        <hr class="dropdown-divider" />
                      </li>
                      <li><a class="dropdown-item" href="#">Print</a></li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="card-body table-responsive">
          <table class="table table-borderless">
            <thead>
              <tr>
                <th scope="col">
                  <input class="form-check-input" type="checkbox" value="" />
                </th>
                <th scope="col">Name</th>
                <th scope="col">Position</th>
                <th scope="col">Country</th>
                <th scope="col">Status</th>
                <th scope="col">Role</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td scope="row">
                  <input class="form-check-input" type="checkbox" value="" />
                </td>
                <td>
                  <div class="d-flex flex-column">
                    <span class="fw-bold">Riyadh Muhammad</span>
                    <span class="text-muted">mriyadh103@gmail.com</span>
                  </div>
                </td>
                <td>
                  <div class="d-flex flex-column">
                    <span class="fw-bold">Full Stack Developer</span>
                    <span class="text-muted">IT Departement</span>
                  </div>
                </td>
                <td>
                  <span>Indonesia</span>
                </td>
                <td>
                  <span class="badge text-bg-success rounded-pill">Active</span>
                </td>
                <td>
                  <span>Staff</span>
                </td>
                <td>
                  <div class="d-flex gap-2 justify-content-end">
                    <button class="btn btn-sm btn-primary shadow-sm rounded-circle">
                      <span class="">
                        <i class="bi bi-eye"></i>
                      </span>
                    </button>
                    <button class="btn btn-sm btn-light shadow-sm rounded-circle">
                      <span class="">
                        <i class="bi bi-pencil-square"></i>
                      </span>
                    </button>
                    <button class="btn btn-sm btn-light shadow-sm rounded-circle">
                      <span class="">
                        <i class="bi bi-trash"></i>
                      </span>
                    </button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
          <div class="d-flex justify-content-end align-items-center" id="pagination">
            <nav aria-label="...">
              <ul class="pagination">
                <li class="page-item disabled">
                  <a class="page-link">Prev</a>
                </li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item active" aria-current="page">
                  <a class="page-link shadow-sm" href="#">2</a>
                </li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                  <a class="page-link" href="#">Next</a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </section>
  </div>
  <!-- end::content -->

  <!-- begin::scripts -->
  <script src="../../main.js"></script>
  <!-- end::scripts -->
</body>

</html>

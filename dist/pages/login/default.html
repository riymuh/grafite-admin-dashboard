<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Grafite</title>
    <!-- begin::css -->
    <style>
      #login-background{
        background: url('../../assets/images/login-background-2.jpg');
        background-size: cover;
        background-position: center;
      }
      #login-background-overlay{
        background-color: #702ada;
        opacity: 0.4;
      }
    </style>
    <!-- end::css -->
  </head>

  <body>
    <section id="login-section">
      <div class="d-flex vh-100">
        <div class="w-100 my-auto px-5 d-flex flex-column gap-5">
          <div class="form-header d-flex align-items-center gap-2 justify-content-center">
            <img src="../../assets/images/logo.png" width="50px" alt="">
            <span class="text-dark"><span class="fw-bold h3">Grafite</span>
          </div>
          <h1 class="fw-bold text-center">Welcome Back</h1>
          <form action="" class="row g-4">
            <div class="col-sm-12 col-md-8 offset-md-2">
              <div class="input-group">
                <input
                  type="text"
                  class="form-control rounded-pill border-0 shadow-sm"
                  placeholder="Enter Username"
                />
              </div>
            </div>

            <div class="col-sm-12 col-md-8 offset-md-2">
              <div class="input-group">
                <input
                  type="text"
                  class="form-control rounded-pill border-0 shadow-sm"
                  placeholder="Enter Password"
                />
              </div>
            </div>

            <div class="col-sm-12 col-md-8 offset-md-2">
              <div class="d-flex justify-content-between">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="inlineFormCheck"
                  />
                  <label class="form-check-label" for="inlineFormCheck"
                    >Remember me</label
                  >
                </div>
                <a href="#" class="float-end text-primary">Forgot Password?</a>
              </div>
            </div>

            <div class="col-sm-12 col-md-8 offset-md-2">
              <button
                type="submit"
                class="btn btn-primary rounded-pill w-100 shadow-sm"
              >
                Log In
              </button>
            </div>
          </form>
        </div>
        <div class="w-100 d-none d-md-block">
          <div class="h-100" id="login-background">
            <div class="h-100" id="login-background-overlay">

            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- begin::scripts -->
    <script src="../../main.js"></script>
    <!-- end::scripts -->
  </body>
</html>
